<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="/favicon.png" />
		<link rel="apple-touch-icon" href="/img/icons/icon-512x512.png" />
		<link
			href="/img/splash-screens/iphone6_splash.png"
			media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)"
			rel="apple-touch-startup-image"
		/>
		<link
			href="/img/splash-screens/iphoneplus_splash.png"
			media="(device-width: 621px) and (device-height: 1104px) and (-webkit-device-pixel-ratio: 3)"
			rel="apple-touch-startup-image"
		/>
		<link
			href="/img/splash-screens/iphonex_splash.png"
			media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)"
			rel="apple-touch-startup-image"
		/>
		<link
			href="/img/splash-screens/iphonexr_splash.png"
			media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 2)"
			rel="apple-touch-startup-image"
		/>
		<link
			href="/img/splash-screens/iphonexsmax_splash.png"
			media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 3)"
			rel="apple-touch-startup-image"
		/>
		<link
			href="/img/splash-screens/ipad_splash.png"
			media="(device-width: 768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 2)"
			rel="apple-touch-startup-image"
		/>
		<link
			href="/img/splash-screens/ipadpro1_splash.png"
			media="(device-width: 834px) and (device-height: 1112px) and (-webkit-device-pixel-ratio: 2)"
			rel="apple-touch-startup-image"
		/>
		<link
			href="/img/splash-screens/ipadpro3_splash.png"
			media="(device-width: 834px) and (device-height: 1194px) and (-webkit-device-pixel-ratio: 2)"
			rel="apple-touch-startup-image"
		/>
		<link
			href="/img/splash-screens/ipadpro2_splash.png"
			media="(device-width: 1024px) and (device-height: 1366px) and (-webkit-device-pixel-ratio: 2)"
			rel="apple-touch-startup-image"
		/>
		<link rel="manifest" href="/manifest.json" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#121212" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		%svelte.head%
	</head>
	<body oncontextmenu="return false;">
		<div id="spotify">%svelte.body%</div>
	</body>
</html>
